<md-sidenav md-component-id="left"
            md-is-open="vm.sidenavOpen"
            class="md-sidenav-left md-white-frame-z2">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add A Classified</h1>
    </md-toolbar>

    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title" md-auto-focus
                       ng-model="classified.title">
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input type="text" id="price"
                       ng-model="classified.price">
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <input type="text" id="description"
                       ng-model="classified.description">
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image"
                       ng-model="classified.image">
            </md-input-container>
            <md-button  class="md-primary"
                        ng-if="!editing"
                        ng-click="vm.saveClassified(classified)">
                Save
            </md-button>
            <md-button  class="md-primary"
                        ng-if="editing"
                        ng-click="vm.saveEdit()">
                Save Edit
            </md-button>
            <md-button class="md-warn"
                       ng-click="vm.closeSidebar()">
                Cancel
            </md-button>
        </form>
    </md-content>
</md-sidenav>
